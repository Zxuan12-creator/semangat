<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pesaannn untukkk kamoo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff9ff3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Popup Izin Musik */
        #musicPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: linear-gradient(135deg, #fff 0%, #ffe3f0 100%);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            animation: popupAppear 0.5s ease;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.5);
        }

        @keyframes popupAppear {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-content h2 {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .popup-content p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .popup-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            font-weight: bold;
        }

        .popup-btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        /* Konten Utama */
        #mainContent {
            display: none;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 40px;
        }

        /* Hati Besar di Tengah yang Mengikuti Beat */
        .big-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            z-index: 0;
            opacity: 0.25;
            filter: drop-shadow(0 0 50px rgba(255, 107, 157, 1));
            transition: transform 0.1s ease;
        }

        /* Pesan Utama */
        .main-message {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
        }

        .main-message h1 {
            font-size: 72px;
            margin-bottom: 40px;
            animation: fadeInScale 1.2s ease;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                         0 5px 20px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            line-height: 1.3;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animasi Hati Kecil - Dikurangi */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 5s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Animasi Bintang - Dikurangi */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button Play/Pause Musik */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.8) 0%, rgba(196, 69, 105, 0.8) 100%);
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
            z-index: 100;
            font-weight: bold;
        }

        .music-control:hover {
            background: linear-gradient(135deg, rgba(255, 107, 157, 1) 0%, rgba(196, 69, 105, 1) 100%);
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.7);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .main-message h1 {
                font-size: 42px;
            }
            .big-heart {
                font-size: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Popup Izin Musik -->
    <div id="musicPopup">
        <div class="popup-content">
            <h2>ðŸŽµ adaa pesaann buatt kamoo</h2>
            <p>izininnn musikknyaa wajibb</p>
            <button class="popup-btn" onclick="allowMusic()">Ya! ðŸŽ¶</button>
        </div>
    </div>

    <!-- Konten Utama -->
    <div id="mainContent">
        <!-- Hati Besar di Tengah -->
        <div class="big-heart" id="bigHeart">ðŸ’–</div>

        <!-- Pesan Utama -->
        <div class="main-message">
            <h1>semangaattt teruss buattt kamoo harii inii yaaa<br>cantikkk bidadariii akoo<br>jatuhh darii langitt ðŸ’–</h1>
        </div>

        <!-- Container Hati -->
        <div class="hearts-container" id="heartsContainer"></div>
        
        <!-- Kontrol Musik -->
        <button class="music-control" id="musicBtn" onclick="toggleMusic()">ðŸ”Š Musik</button>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop crossorigin="anonymous">
        <source src="/semangat.mp3" type="audio/mpeg">
    </audio>

    <script>
        const musicPopup = document.getElementById('musicPopup');
        const mainContent = document.getElementById('mainContent');
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const bigHeart = document.getElementById('bigHeart');
        let musicPlaying = false;
        let audioContext;
        let analyser;
        let dataArray;

        function allowMusic() {
            musicPopup.style.display = 'none';
            mainContent.style.display = 'block';
            
            // Setup Audio Context untuk analisis frekuensi
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(bgMusic);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            // Mulai musik
            bgMusic.play().then(() => {
                musicPlaying = true;
                animateHeartToBeat();
            }).catch(error => {
                console.log('Autoplay prevented:', error);
            });

            // Mulai animasi
            startAnimations();
        }

        function animateHeartToBeat() {
            if (!musicPlaying) return;

            analyser.getByteFrequencyData(dataArray);
            
            // Hitung rata-rata frekuensi (bass)
            let sum = 0;
            for (let i = 0; i < 20; i++) {
                sum += dataArray[i];
            }
            const average = sum / 20;
            
            // Scale hati berdasarkan beat (1.0 - 1.4)
            const scale = 1 + (average / 255) * 0.4;
            bigHeart.style.transform = `translate(-50%, -50%) scale(${scale})`;
            
            requestAnimationFrame(animateHeartToBeat);
        }

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'ðŸ”‡ Musik';
                musicPlaying = false;
            } else {
                bgMusic.play();
                musicBtn.textContent = 'ðŸ”Š Musik';
                musicPlaying = true;
                animateHeartToBeat();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['ðŸ’—', 'ðŸ’–', 'ðŸ’•'][Math.floor(Math.random() * 3)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 25) + 'px';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        function startAnimations() {
            // Buat hati setiap 1 detik (dikurangi)
            setInterval(createHeart, 1000);
            
            // Buat bintang setiap 500ms (dikurangi)
            setInterval(createSparkle, 500);
        }
    </script>
</body>
</html>
